<div class="row">
    <div class="col-md-5">
        <app-recipe-list
            (recipeWasSelectd)="selectedRecipe = $event"
        ></app-recipe-list> 
        <app-shopping-list></app-shopping-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
            *ngIf="selectedRecipe"; else infoText
        ></app-recipe-detail>

    <ng-template #infoText>
        <p>Please select a template</p>
    </ng-template>
  
    </div>
</div>
